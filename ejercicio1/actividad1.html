<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h2>Actividad 1 - Crear elementos con JavaScript</h2>

    <label>Escribe un comentario:</label><br>
    <input type="text" id="comentario">
    <input type="button" value="Añadir" onclick="agregarComentario()">

    <h3>Comentarios:</h3>
    <div id="listaComentarios" style="border:1px solid gray; padding:10px; width:300px;">
        <!-- Aquí se añadirán los párrafos --> 
    
    </div>
    

    <script>

      // Completa aquí tu función agregarComentario()
      function agregarComentario(){
      // 1. Obtener el texto del input con getElementById("comentario").value
       var comentario = document.getElementById("comentario").value;
        // 2. Crear un nuevo elemento <p> con createElement("p")
       var parrafo = document.createElement("p");
        // 3. Crear un nodo de texto con createTextNode(texto)
       var texto = document.createTextNode(comentario);
        // 4. Añadir el texto al párrafo con appendChild()
       parrafo.appendChild(texto);
        // 5. Añadir el párrafo al div "listaComentarios" también con appendChild()
      var lista = document.getElementById("listaComentarios");
      lista.appendChild(parrafo);
      parrafo.style.color = "blue";
      lista.style.backgroundColor = "red";
      }




 
  </script>
</body>
</html>
